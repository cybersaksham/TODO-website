<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Todos App</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/assets/favicon.png"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
</head>

<body>
<!-- Navbar -->
<nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" id="logout" href="">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="dltUser" href="">Delete</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                       aria-label="Search">
            </form>
            <button class="my-2 btn btn-outline-success" id="dltAll">Delete All</button>
        </div>
    </div>
</nav>
<!-- Main Container -->
<div class="container my-3">
    <h1>Welcome to My TODOS.</h1>
    <p id="errorText" class="text-danger"></p>
    <form id="addForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" maxlength="20" class="form-control" id="title" name="title" placeholder="Add a title...">
        </div>
        <div class="mb-3">
            <label for="todo" class="form-label">Add todo</label>
            <textarea style="height: 100px;" class="form-control" maxlength="50"
                      placeholder="Add your todo here..." id="todo" name="todo"></textarea>
        </div>
        <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
    </form>
    <br>
    <h1>Your Todos</h1>
    <hr>
    <div id="nothing" class="row container-fluid">
        <h5>Nothing to show</h5>
    </div>
    <div style="display: none;" id="todos" class="col container-fluid"></div>
</div>
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- User JS -->
<script src="/static/todo/script.js"></script>

</html>
